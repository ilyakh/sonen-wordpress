<div class="row-fluid calendar-event">

    <div class="span3">
        <div class="calendar-date-container">
            <div class="calendar-day">[start-custom format="d"]</div>
            <div class="calendar-month-name">[start-custom format="M"]</div>
        </div>
    </div>

    <div class="span9 calendar-event-details">
        <div class="row-fluid">
            <div class="calendar-event-title">[event-title]</div>
            <div class="calendar-day-time">
                [start-custom format="l"]
                [if-not-all-day]kl. [start-custom format="H.i"][/if-not-all-day]
            </div>
        </div>
        <div class="row-fluid event-description">
            <a href="[url]">[description limit=40]</a>
        </div>
    </div>

</div>
